                  <div class="columns">

                      <center><a  class="button is-info" id="btnviewcart" href="C:\Users\USER\Desktop\page2shoppingcart.html"> VIEW CART</a></center>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

var product1 = [];
var product2 = [];
var xa,xb,xc,ya,yb,yc = "";
var xd = 0;   // quantity of product1
var yd = 0;   // quantity of product2
var xe,ye=0;   // multiplicated value of bought products...

$("#buy1").click(function()
{

// upper coding
 xa = document.getElementById("#pro1name").innerHTML;
 xb =  document.getElementById("#pro1brand").innerHTML;
 xc=  document.getElementById("#pro1price").innerHTML;

xd +=1;
xe = xc * xd;
console.log("My line " + xe);

});

$("#buy2").click(function()

  {
 ya = document.getElementById("#pro2name").innerHTML;
 yb =  document.getElementById("#pro2brand").innerHTML;
 yc=  document.getElementById("#pro2price").innerHTML;

yd += 1;
ye = yd * yc;
console.log("My line " + ye);
});

$("#btnviewcart").click(function(){

  if(xd >0)
  {
  pro1 = {
  "name":xa,
  "brand":xb,
  "price":xc,
  "quantity":xd,
  "mul":xe
  };
  product1.push(pro1);
  }

  if(yd >0)
  {

    pro2 = {
    "name":ya,
    "brand":yb,
    "price":yc,
    "quantity":yd,
    "mul":ye
    };

      product2.push(pro2);
  }


// product 1 in local storage :
  var setproduct1 = JSON.stringify(product1);

  localStorage.setItem("setproduct1",setproduct1);

  console.log("******************");

  var getproduct1= localStorage.getItem("setproduct1")
   var boughtproduct1 = JSON.parse(getproduct1);
  console.log("products after parsing:" + boughtproduct1);
  for(i=0;i<=boughtproduct1.length;i++)
  {
    console.log(boughtproduct1[i]);
  }
// product 2 in local storage :
  var setproduct2 = JSON.stringify(product2);

  localStorage.setItem("setproduct2",setproduct2);

  console.log("******************");

  var getproduct2= localStorage.getItem("setproduct2")
   var boughtproduct2 = JSON.parse(getproduct2);
  console.log("products after parsing:" + boughtproduct2);
  for(i=0;i<=boughtproduct2.length;i++)
  {
    console.log(boughtproduct2[i]);
  }

});

  </script>
